<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="caixa1" id="n1"> +
    <input type="number" name="caixa2" id="n2">
    <input type="button" value="somar" onclick="soma()">
    <div id="res">Resultado</div>

    <script>
        function soma(){
        var cax1 = document.getElementById('n1')
        var cax2 = document.querySelector('#n2')
        var res = document.querySelector('#res')
        var n1 = Number(cax1.value)
        var n2 = Number(cax2.value)
        var s = n1 + n2
        res.innerHTML = s
        }
    </script>
</body>
</html>
