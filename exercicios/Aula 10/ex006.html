<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-attachment: fixed;
            background-image: linear-gradient(90deg, #E31EE8,#97009C);
        }

        #area{
            background-color: aqua;
            color: black;
            font-size: 20pt;
            font-family: 'Times New Roman', Times, serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
         Interaje seu corno
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar(){
            var d = new Date()
            console.log('esse e o horiario que clicou ' + d)
            a.innerText = 'Clicou :D'
            a.style.background = 'Red'
        }

        function entrar(){
           var d = new Date()
           console.log('Este e o horario que ele entrou ' + d)
            a.innerText = 'Entrou :D'
        }

        function sair(){
            var d = new Date()
            console.log('Este e o Horario que ele saiu ' + d)
            a.innerText = 'Saiu :C'
            a.style.background = 'aqua'
        }
    </script>
</body>
</html>
