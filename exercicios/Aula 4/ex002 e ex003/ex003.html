<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula</title>
    <style>
     body{
        background-color: greenyellow;
        color: red;
        font-family: Arial, Helvetica, sans-serif;
     }
     h1{
        color: yellow;
     }
    </style>
</head>
<body>
    <h1>Salve Mundo</h1>
    <p>Tudo bom com você</p>
    <script>
      var n1 = Number.parseInt(window.prompt("Digite um numero"));//inteiro 
      var n2 = Number.parseInt(window.prompt("Digite outro numero"));//inteiro
      var s = n1 + n2
      alert("A soma dos valores é, " + s);

      var n3 = Number.parseFloat(window.prompt("Digite um numero"));//Real
      var n4 = Number.parseFloat(window.prompt("Digite outro numero"))//Real
      var s1 = n3 + n4
      alert("A soma dos numeros é, " + s1); 
    </script>
</body>
</html>
